<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #006994, #33ccff);
            color: #ffffff;
            font-family: 'Helvetica Neue', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 350px;
            width: 100%;
            text-align: center;
        }
        .form-container .form-label {
            color: #e0e0e0;
        }
        .form-container .form-control {
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border: none;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .form-container .form-control:focus {
            background-color: rgba(255, 255, 255, 0.3);
            color: #ffffff;
            border-color: transparent;
            box-shadow: none;
        }
        .form-container .btn-primary {
            background-color: #00c6ff;
            border-color: #00c6ff;
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            transition: background-color 0.3s;
        }
        .form-container .btn-primary:hover {
            background-color: #0072ff;
            border-color: #0072ff;
        }
        .form-check-label {
            color: #e0e0e0;
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-header h2 {
            font-weight: bold;
            font-size: 24px;
        }
        .form-header p {
            font-size: 14px;
            color: #b0c4de;
        }
    </style>
</head>
<body>
<div class="form-container">
    <div class="form-header">
        <h2>회원 가입</h2>
        <p>해수샵에 오신 것을 환영합니다</p>
    </div>
    <form>
        <div class="mb-3">
            <label for="userId" class="form-label">아이디</label>
            <input type="text" class="form-control" id="userId" placeholder="아이디를 입력하세요" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요" required>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">비밀번호 확인</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="비밀번호를 다시 입력하세요" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" placeholder="이메일 주소를 입력하세요" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">휴대폰 번호</label>
            <input type="tel" class="form-control" id="phone" placeholder="휴대폰 번호를 입력하세요" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="agree" required>
            <label class="form-check-label" for="agree">약관에 동의합니다</label>
        </div>
        <button type="submit" class="btn btn-primary">가입하기</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
