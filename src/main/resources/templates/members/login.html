<!DOCTYPE HTML>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - 해수샵</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
  .nav-link i {
      font-size: 1.5rem; /* 아이콘 크기 조정 */
      margin-right: 5px; /* 아이콘과 텍스트 사이 간격 */
    }
        body {
            background: url('https://source.unsplash.com/featured/?underwater') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            font-family: 'Helvetica Neue', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center; /* 수직 중앙 정렬 */
            justify-content: center; /* 수평 중앙 정렬 */
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .navbar .navbar-brand {
            color: #ffffff;
        }
        .navbar .nav-link {
            color: #b0c4de;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .form-container .form-label {
            color: #b0c4de;
        }
        .form-container .form-control {
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border: none;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
        }
        .form-container .form-control:focus {
            background-color: rgba(255, 255, 255, 0.3);
            color: #ffffff;
            border-color: transparent;
            box-shadow: none;
        }
        .form-container .btn-primary {
            background-color: #00c6ff;
            border-color: #00c6ff;
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            transition: background-color 0.3s;
        }
        .form-container .btn-primary:hover {
            background-color: #0072ff;
            border-color: #0072ff;
        }
        .form-check-label {
            color: #b0c4de;
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-header h2 {
            font-weight: bold;
            font-size: 28px;
        }
        .form-header p {
            font-size: 16px;
            color: #b0c4de;
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/">A-PLACE</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item active">
          <a class="nav-link text-white" href="/members/login">
            <i class="fas fa-sign-in-alt"></i>
            <span class="visually-hidden">로그인</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/members/login">
            <i class="fas fa-shopping-bag"></i>
            <span class="visually-hidden">상품</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/members/login">
            <i class="fas fa-shopping-cart"></i>
            <span class="visually-hidden">장바구니</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="form-container">
  <div class="form-header">
    <h2>로그인</h2>
    <p>A-PLACE에 다시 오신 것을 환영합니다</p>
  </div>
  <form>
    <div class="mb-3">
      <label for="loginUserId" class="form-label">아이디</label>
      <input type="text" class="form-control" id="loginUserId" placeholder="아이디를 입력하세요" required>
    </div>
    <div class="mb-3">
      <label for="loginPassword" class="form-label">비밀번호</label>
      <input type="password" class="form-control" id="loginPassword" placeholder="비밀번호를 입력하세요" required>
    </div>

    <style>
  .button-group {
    margin-top: 10px; /* 버튼 사이의 간격을 조절할 수 있는 마진 값입니다. */
  }
</style>

    <button type="submit" class="btn btn-primary">로그인</button>
    <div class="button-group"> <!-- 버튼 사이 간격을 조절하기 위한 추가된 div -->
      <button type="submit" onclick="location.href='/members/login/createMemberForm'" class="btn btn-primary">회원가입</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
