<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/home.css" rel="stylesheet"> <!-- home.css 파일 경로 설정 -->
  <style>
    /* 이미지 크기를 조정하는 CSS */
    .carousel-item img {
      object-fit: cover;
      width: 100%;
      height: 65vh; /* 높이를 원하는 비율로 조정 */
    }
  </style>
  <meta name="author" content=""/>
  <meta name="description" content=""/>
  <title>수족관</title>
  <th:block th:include="common/include-link"></th:block>
</head>
<body class="bg-dark text-white">
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand text-white" href="/">A-PLACE</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item active">
          <a class="nav-link text-white" href="/members/login">로그인</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">상품</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">장바구니</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img th:src="@{'https://source.unsplash.com/featured/?해양생물'}" class="d-block w-100" alt="Slide 1">
      <div class="carousel-caption">
      </div>
    </div>
    <div class="carousel-item">
      <img th:src="@{'https://source.unsplash.com/featured/?물고기'}" class="d-block w-100" alt="Slide 2">
      <div class="carousel-caption">
      </div>
    </div>
    <div class="carousel-item">
      <img th:src="@{'https://source.unsplash.com/featured/underwater'}" class="d-block w-100" alt="Slide 3">
      <div class="carousel-caption">
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- Scripts -->
<th:block th:include="common/include-script"></th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
